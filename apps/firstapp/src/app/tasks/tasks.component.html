@if (assignNewTask) {
  <app-new-task
    (closeDialog)="closeAssignNewTaskDialog()"
    (addNewTask)="onAddNewTask($event)"
  />
}
<section id="tasks">
  <header>
    <h3>{{ name }}</h3>
    <menu>
      <button (click)="onAssignNewTask()">Assign task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li><app-task [task]="task" (complete)="onCompleteTask($event)" /></li>
    }
  </ul>
</section>
