@if (assignNewTask) {
  <app-new-task (closeDialog)="closeAssignNewTaskDialog()" [userId]="userId" />
}
<section id="tasks">
  <header>
    <h3>{{ name }}</h3>
    <menu>
      <app-button (buttonClick)="onAssignNewTask()">Create task</app-button>
    </menu>
  </header>
  <ul>
    @if (selectedUserTasks.length) {
      @for (task of selectedUserTasks; track task.id) {
        <li><app-task [task]="task" /></li>
      }
    } @else {
      <p>No task assigned yet.</p>
    }
  </ul>
</section>
